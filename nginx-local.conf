server {
    listen 8081;
    server_name localhost;
    root /Users/shireen/my-recipe-app/dist;
    index index.html;

    # 1. Handle API requests (This was missing!)
    location /api/ {
        # Replace 3000 with your actual Node.js port
        proxy_pass http://localhost:3000; 
        
        # 2. INCREASE TIMEOUTS for long-running AI requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s; # This is the crucial one for Gemini
        
        # 3. Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Handle SPA routing for the frontend
    location / {
        try_files $uri $uri/ /index.html;
    }
}