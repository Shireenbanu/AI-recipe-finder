server {
   listen 80 default_server;
    
    # This catches all IPv6 traffic on port 80.
    listen [::]:80 default_server;

    # Use '_' as a wildcard to accept any Host header (including ALB IPs).
    # 'localhost' is too restrictive for an ALB.
    server_name _;

    # 1. Path to your compiled React static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 2. Handle API requests (Proxy to Node.js)
    # Any request starting with /api will be sent to your Node app
    location /api/ {
        proxy_pass http://localhost:3000; # Change to 127.0.0.1:3000 if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Authorization $http_authorization;

    }

    
    # 3. Handle React Routing (SPA)
    # This ensures that if you refresh on /recipes, Nginx doesn't give a 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 4. Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}